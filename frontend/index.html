<!DOCTYPE html>
<html>
<head>
    <title>ChatBot Acadêmico</title>
</head>
<body>
    <h2>Faça uma pergunta acadêmica:</h2>
    <input id="pergunta" placeholder="Digite sua pergunta aqui..." size="50">
    <button onclick="enviarPergunta()">Enviar</button>
    <p><strong>Resposta:</strong></p>
    <div id="resposta"></div>

    <script>
        async function enviarPergunta() {
            const pergunta = document.getElementById("pergunta").value;
            const resp = await fetch("http://localhost:8000/perguntar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pergunta })
            });
            const data = await resp.json();
            document.getElementById("resposta").innerText = data.resposta;
        }
    </script>
</body>
</html>
