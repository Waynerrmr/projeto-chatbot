<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Chatbot IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #00000080;
        }

        .chat-container {
            background: #ffffff20;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            background-color: #ffffff;
            color: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        #resposta {
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #ffffff30;
            padding: 15px;
            border-radius: 10px;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <h1>Chatbot com IA</h1>

    <div class="chat-container">
        <input type="text" id="pergunta" placeholder="Digite sua pergunta aqui relacionada a UFS">
        <br>
        <button onclick="enviarPergunta()">Enviar</button>
        <p id="resposta"></p>
    </div>

    <script>
        async function enviarPergunta() {
            const pergunta = document.getElementById("pergunta").value;
            const respostaEl = document.getElementById("resposta");

            if (!pergunta.trim()) {
                respostaEl.innerText = "Por favor, digite uma pergunta relacionado a UFS.";
                return;
            }

            respostaEl.innerText = "Pensando...";

            try {
                const response = await fetch("http://localhost:8000/perguntar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ pergunta })
                });

                const data = await response.json();
                respostaEl.innerText = data.resposta;
            } catch (error) {
                respostaEl.innerText = "Erro ao se comunicar com o servidor.";
                console.error("Erro:", error);
            }
        }
    </script>
</body>

</html>
